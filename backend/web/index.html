<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button id="tabLogin" class="tab active">Login</button>
                <button id="tabRegister" class="tab">Registro</button>
            </div>
            
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <div class="input-container">
                    <input type="text" id="usernameInput" placeholder="Nome de usuário">
                    <input type="password" id="passwordInput" placeholder="Senha">
                    <button id="btnLogin">Entrar</button>
                </div>
            </div>

            <div id="registerForm" class="form-container hidden">
                <h2>Registro</h2>
                <div class="input-container">
                    <input type="text" id="registerUsername" placeholder="Nome de usuário">
                    <input type="password" id="registerPassword" placeholder="Senha">
                    <input type="password" id="confirmPassword" placeholder="Confirmar senha">
                    <button id="btnRegister">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
